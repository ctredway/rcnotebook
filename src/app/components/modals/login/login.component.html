<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">User Account</h5>
          <button type="button" class="btn-close bg-danger" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="nav nav-tabs" id="loginModal-Tabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#signup-tab" type="button" role="tab" aria-controls="home" aria-selected="true">
                Create Account
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#login-tab" type="button" role="tab" aria-controls="profile" aria-selected="false">
                Login
              </button>
            </li>
          </ul>
          <div class="spacer-lg"></div>
          <div class="tab-content" id="login-tabs">
            <!-- sign up tab -->
            <div class="tab-pane fade show active" id="signup-tab" role="tabpanel" aria-labelledby="home-tab">
              <form action="">
                <div class="flex-wrap">
                  <label for="username-signup" class="form-label">
                    Username
                    <span id="passwordHelpBlock" class="form-text">
                      (Usernames must not contain spaces)
                    </span>
                  </label>
                  <input type="text" id="username-signup" class="form-control" placeholder="FullThrottle" aria-label="Username" aria-describedby="addon-wrapping" required>
                </div>
                <div class="spacer-sm"></div>
                  <div class="flex-wrap">
                    <label for="email-signup" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email-signup" placeholder="johnny@example.xyz" aria-label="Email" aria-describedby="addon-wrapping" required>
                  </div>
                <div class="spacer-sm"></div>
                  <div class="flex-wrap">
                    <label for="exampleInputEmail1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password-signup" placeholder="i@mSpe3d" aria-label="Password" aria-describedby="addon-wrapping" required>
                  </div>
                <div class="spacer-sm"></div>
                  <div class="flex-wrap">
                    <label for="exampleInputEmail1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password-confirm-signup" placeholder="" aria-label="Password" aria-describedby="addon-wrapping" required>
                  </div>
                <div id="passwordHelpBlock" class="form-text">
                  Your password must be 8 or more characters long and must contain at least 1 uppercase letter, numbers, and no spaces.
                </div>
              </form>
            </div>
            <!-- login tab -->
            <div class="tab-pane fade" id="login-tab" role="tabpanel" aria-labelledby="profile-tab">
              <form action="">
              <div class="flex-wrap">
                <label for="user-login" class="form-label">Username or Email</label>
                <input type="text" id="user-login" class="form-control" placeholder="" aria-label="User-Login" aria-describedby="addon-wrapping" required>
              </div>
              <div class="spacer-sm"></div>
              <div class="flex-wrap">
                <label for="password-login" class="form-label">Password</label>
                <input type="password" class="form-control" id="password-login" placeholder="" aria-label="Password" aria-describedby="addon-wrapping" required>
              </div>
              <div class="spacer-md"></div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Remember Me</label>
              </div>
              </form>
            </div>
          </div>
        </div>
        <div id="loginFooter" class="modal-footer">
          <a class="nav-item me-auto" href="#">Forgot Password?</a>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success text-right">Submit</button>
        </div>
      </div>
    </div>
  </div>
